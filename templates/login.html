<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notka Şartname Asistanı - Giriş</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box animate-fade-in">
            <h2>Hoş Geldiniz</h2>
            <p>Notka Şartname Asistanı'na giriş yapın</p>
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required placeholder="Kullanıcı adınızı girin">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="Şifrenizi girin">
                </div>
                
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}

                <button type="submit" class="login-button">Giriş Yap</button>
            </form>
        </div>
    </div>
</body>
</html>
