<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokta Şartname Asistanı - Giriş</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #7c3aed 60%, #a21caf 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        .login-box {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px #7c3aed22;
            padding: 48px 36px 36px 36px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-box h2 {
            font-size: 2.2rem;
            font-weight: 900;
            color: #7c3aed;
            margin-bottom: 1.2rem;
        }
        .login-box p {
            color: #a21caf;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #a21caf;
            margin-bottom: 0.5rem;
        }
        .login-box form {
            max-width: 340px;
            margin: 0 auto;
        }
        .form-group input {
            width: 100%;
            box-sizing: border-box;
            padding: 0.85rem 1.1rem;
            border: 1.5px solid #a21caf44;
            border-radius: 10px;
            font-size: 1rem;
            color: #2d1a3a;
            background: #f8fafc;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px #a21caf22;
        }
        .error-message {
            color: #e11d48;
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;
        }
        .login-button {
            width: 100%;
            padding: 0.85rem 1.1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #f59e42 60%, #ff7849 100%);
            box-shadow: 0 2px 8px #f59e4233;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s;
        }
        .login-button:hover {
            background: linear-gradient(90deg, #ff7849 60%, #f59e42 100%);
            box-shadow: 0 4px 16px #ff784933;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box animate-fade-in">
            <h2>Hoş Geldiniz</h2>
            <p>Nokta Şartname Asistanı'na giriş yapın</p>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required placeholder="Kullanıcı adınızı girin">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="Şifrenizi girin">
                </div>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <button type="submit" class="login-button">Giriş Yap</button>
            </form>
        </div>
    </div>
</body>
</html>
